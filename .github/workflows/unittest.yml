jobs:
  python_ruff_check:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python}}
    - name: install ruff
      run: pip install 'ruff'
    - name: Run ruff
      run: ruff check .
    strategy:
      matrix:
        python:
        - 3.9
  python_ruff_format:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{matrix.python}}
    - name: install ruff
      run: pip install 'ruff'
    - name: Run ruff format
      run: ruff format --check .
    strategy:
      matrix:
        python:
        - 3.9
  python_unittests:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - name: install tox
      run: pip install 'virtualenv' 'tox'
    - name: add mandatory git remote
      run: git remote add hpcugent https://github.com/hpcugent/vsc-base.git
    - name: Run tox
      run: tox -e py$(echo ${{ matrix.python }} | sed 's/\.//g')
    strategy:
      matrix:
        python:
        - 3.9
name: run python tests
